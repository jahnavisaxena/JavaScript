<!DOCTYPE html>
<html>
<head>
        <title>DOM Projects</title>  
</head>
<body>
    <p>YouTube Subscribe Button</p>
    <button class="subscribe" onclick="
    subscribe();
    ">
        Subscribe
    </button>

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+ $10 shipping</p>
    <p>Order over $40 = FREE shipping</p>
    
    <input  class="js-cost" placeholder="Cost of order" onkeydown="
        handleCost(event);
    ">

    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
   
    <script>

        function handleCost(event){
        
            if(event.key === 'Enter'){
                calculateTotal();
    }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost');
            let cost = Number(inputElement.value);
        
            
            if(cost < 40){
                cost = cost + 10;   
            }
            document.querySelector('.js-total-cost')
             .innerHTML = `$${cost}`;
        }

       function subscribe(){
        const buttonElement = document.querySelector('.subscribe');

        if(buttonElement.innerText === 'Subscribe'){
            buttonElement.innerHTML = 'Subscribed';
        }
        else{
            buttonElement.innerHTML = 'Subscribe';
        }
       }
   </script>
</body>
</html>
