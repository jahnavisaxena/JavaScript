<!DOCTYPE html>
<html>
<head>
        <title>DOM Projects</title>  
</head>
<body>
 

    <p>Amazon Shipping Calculator</p>
    <p>Orders under $40 =+ $10 shipping</p>
    <p>Order over $40 = FREE shipping</p>
    
    <input  class="js-cost" placeholder="Cost of order" onkeydown="
        handleCost(event);
    ">

    <button onclick="
    calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>
   
    <script>

        function handleCost(event){
        
            if(event.key === 'Enter'){
                calculateTotal();
    }
        }

        function calculateTotal(){
            const inputElement = document.querySelector('.js-cost');
            let cost = Number(inputElement.value) *100;
        
            
            if(cost < 4000){
                cost = cost + 1000;   
            }
            document.querySelector('.js-total-cost')
             .innerHTML = `$${cost/100}`;
        }

      
   </script>
</body>
</html>
