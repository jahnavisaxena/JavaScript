<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <script>
            
            function converToFarenheit(celcius){
                return (celcius*9/5)+32;
                
            }
            function convertToCelcius(far){
                return (far-32)*5/9;
            }    
            function convertTemperature(degree,unit){
                if(unit === 'C'){
                    const temp = convertToFarenheit(degrees);
                    return `${temp}C`
                }
                if(unit === 'F'){
                      const temp = convertToCelcius(degrees);
                      return `${temp}F`
                }
            }
            convertTemperature(25,'C');
            convertTemperature(86,'F');
            
        </script>
    </body>
</html>
